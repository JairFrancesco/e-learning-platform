<div class="container">
      <!-- Search, and Upload Button -->
      <div id="searchFilterWrap">
        <form id="searchForm">
          <input type="text"
                    id="searchBox"
                    placeholder="Search by title"
                    ng-model="searchTxt"
                    ng-model-options="{debounce : 600}" />
        </form>

      <div class="row">
        <div id="sortByWrap">
          Sort By:<i class="fa fa-calendar"
                            ng-click="sortByTime()"></i>
                        <i class="fa fa-thumbs-up"
                            ng-click="sortByLikes()"></i>

          <button class="btn btn-primary add-course-btn"
                      data-animation="am-fade-and-scale"
                      data-placement="center"
                      data-template-url="app/main/addCourseModal.html"
                      bs-modal="showModal">Add Course</button>
              </div>
            </div>
          </div>
        <!-- Show All Courses Pre Angular Grid-->
        <div class="panel panel-default">
               <div class="panel-body">
                <div class="row">
                <div class="col-lg-12">
                  <h1 class="page-header">All Courses:
                  <span class="label label-info">{{ courses.length }}</span> Courses</h1>
                  <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6"
                        ng-repeat="course in courses">
                    <li>
                    <span class="input-group-addon">
                    <a href="#"
                         ng-click="deleteCourse(course)">
                         <span class="glyphicon glyphicon-remove pull-left"></span></a>
                    <a ui-sref="course ({ courseId: course._id })"
                         data-title="{{course.title}}"
                         data-animation="am-flip-x"
                         bs-tooltip>{{ course.title }}</a></li>
                    <li>
                    <span class="input-group-addon listing-image">
                    <a ui-sref="course ({ courseId: course._id })">
                      <img class="thumbnail img-responsive"
                              ng-src="{{ course.image }}"></a></span></li>
                      <li>
                        <span class="input-group-addon">
                            <p>{{ course.userName }}</p>
                        </span>
                      </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

</div>
